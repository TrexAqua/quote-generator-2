<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>
<body>
    
    <section class="main-container">
        <div class="card-container">
            <h1 class="headline">Quote Of The Day</h1>
            <div class="line"></div>
            <h3 class="main-quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum eaque, eligendi consectetur aliquam harum quam deleniti neque hic ipsam velit.</h3>
            <h5 class="who">- Mayank Garg</h5>
            <div class="buttons">
                <button class="new-quote">New Quote</button>
                <button onclick="tweet()" class="twitter"><i class="fa-brands fa-square-twitter"></i> Tweet</button>
            </div>
            <div class="loader"></div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
